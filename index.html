<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Finicky" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="font/hack-subset.css" />
    <title>Finicky by johnste</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <a id="finicky-" class="anchor" href="#finicky-" aria-hidden="true"
            ><span class="octicon octicon-link"></span
          ></a>

          <img src="finicky-logo.svg" alt="Finicky logo" height="100" />
        </header>

        <section>
          Always open the right browser (or app) for any url.
        </section>
        <section>
          <img src="config.png" alt="Finicky configuration example" />
        </section>

        <footer>
          <a href="https://github.com/johnste/finicky/releases">Download</a>

          <a href="https://github.com/johnste/finicky">GitHub</a>

          <a href="https://twitter.com/johnste_">Twitter</a>
        </footer>

        <section class="code">
          <label>Stargazers</label><br />
          <strong class="star-count">-</strong>
          <hr noshade />

          <table class="download-count">
            <thead>
              <tr>
                <th>Version</th>
                <th>Downloads</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </section>
      </div>
    </div>
    <script src="script.js" defer async></script>
  </body>
</html>
